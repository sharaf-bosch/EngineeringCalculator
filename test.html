<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Calculator</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Calibri, sans-serif; /* Specify Calibri font */
        }
        .equation-container {
            display: flex;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            width: auto;
            margin-right: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .input-label {
            width: 120px;
        }
        .input-field {
            width: calc(100% - 120px);
        }
        tr:not(:last-child) {
            border-bottom: 1px solid #ddd;
        }
        .equation-image {
            max-width: 200px; /* Adjust image width */
            height: auto;
        }
        #equation-image {
            margin-left: 20px; /* Add margin between table and image */
        }
    </style>
</head>
<body>
    <h1>Engineering Calculator</h1>
    <label for="equation-select">Select an Equation:</label>
    <select id="equation-select">
        <option disabled selected>Select an equation</option> <!-- Disabled default selection -->
        <option value="force">Force (F = mass * acceleration)</option>
        <option value="kinetic-energy">Kinetic Energy (KE = 1/2 * mass * velocity^2)</option>
        <option value="voltage">Voltage (V = current * resistance^2)</option>
        <!-- Add more options for additional equations -->
    </select>

    <div class="equation-container">
        <table id="equation-table" style="display: none;">
            <tr>
                <td class="input-label"><label for="mass">Mass (kg):</label></td>
                <td class="input-field"><input type="number" id="mass" placeholder="kg"></td>
            </tr>
            <tr>
                <td class="input-label"><label for="acceleration">Acceleration (m/s^2):</label></td>
                <td class="input-field"><input type="number" id="acceleration" placeholder="m/s^2"></td>
            </tr>
        </table>

        <div id="equation-image" class="equation-image" style="display: none;"></div>
    </div>

    <br><br>

    <div id="calculate-button" style="display: none;">
        <button onclick="calculate()">Calculate</button>
    </div>

    <div id="result"></div>

    <script>
        // Show corresponding inputs and equation details based on selected equation
        document.getElementById("equation-select").addEventListener("change", function() {
            var selectedEquation = this.value;
            var equationTable = document.getElementById("equation-table");
            var equationImage = document.getElementById("equation-image");
            var calculateButton = document.getElementById("calculate-button");

            // Show the equation table and image based on the selected equation
            if (selectedEquation === "force") {
                equationTable.style.display = "table";
                equationImage.innerHTML = "<img src='force_equation.png' alt='Force Equation'>";
                equationImage.style.display = "block";
            } else if (selectedEquation === "kinetic-energy") {
                equationTable.style.display = "table";
                equationImage.innerHTML = "<img src='kinetic_energy_equation.png' alt='Kinetic Energy Equation'>";
                equationImage.style.display = "block";
            } else if (selectedEquation === "voltage") {
                equationTable.style.display = "table";
                equationImage.innerHTML = "<img src='voltage_equation.png' alt='Voltage Equation'>";
                equationImage.style.display = "block";
            } else {
                equationTable.style.display = "none";
                equationImage.style.display = "none";
            }

            // Show the calculate button if an equation is selected
            calculateButton.style.display = selectedEquation !== "" ? "block" : "none";
        });
    </script>
</body>
</html>
