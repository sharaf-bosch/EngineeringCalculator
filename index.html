<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Engineering Calculator</h1>
    <label for="equation-select" id="equation-label">Select an Equation:</label>
    <select id="equation-select">
        <option disabled selected>Select an equation</option> <!-- Disabled default selection -->
        <option value="force">Force</option>
        <option value="kinetic-energy">Kinetic Energy</option>
        <option value="voltage">Voltage</option>
        <option value="velocity">Velocity</option>
        <!-- Add more options for additional equations -->
    </select>
    <br>
    <br>
    <div id="equation-details" style="display: none;">
        <!-- Display selected equation -->
        <div id="equation-image"></div>
    </div>
    <br>

    <div id="equation1" style="display: none;">
        <!-- Input fields for Equation 1 -->
        <table>
            <tr>
                <td><label for="mass1" class="input-label">Mass, m</label></td>
                <td><input type="number" id="mass1" class="input-field" placeholder="in kg"></td>
            </tr>
            <tr>
                <td><label for="acceleration" class="input-label">Acceleration, a</label></td>
                <td><input type="number" id="acceleration" class="input-field" placeholder="in m/s^2"></td>
            </tr>
        </table>
    </div>

    <div id="equation2" style="display: none;">
        <!-- Input fields for Equation 2 -->
        <table>
            <tr>
                <td><label for="mass2" class="input-label">Mass, m</label></td>
                <td><input type="number" id="mass2" class="input-field" placeholder="in kg"></td>
            </tr>
            <tr>
                <td><label for="velocity" class="input-label">Velocity, v</label></td>
                <td><input type="number" id="velocity" class="input-field" placeholder="in m/s"></td>
            </tr>
        </table>
    </div>

    <div id="equation3" style="display: none;">
        <!-- Input fields for Equation 3 -->
        <table>
            <tr>
                <td><label for="current" class="input-label">Current, I</label></td>
                <td><input type="number" id="current" class="input-field" placeholder="in Ampere"></td>
            </tr>
            <tr>
                <td><label for="resistance" class="input-label">Resistance, R</label></td>
                <td><input type="number" id="resistance" class="input-field" placeholder="in Î©"></td>
            </tr>
        </table>
    </div>
    <div id="equation4" style="display: none;">
        <!-- Input fields for Equation 4 -->
        <table>
            <tr>
                <td><label for="init_velocity" class="input-label">Initial velocity, u</label></td>
                <td><input type="number" id="init_velocity" class="input-field" placeholder="in m/s"></td>
            </tr>
            <tr>
                <td><label for="acceleration1" class="input-label">Acceleration, a</label></td>
                <td><input type="number" id="acceleration1" class="input-field" placeholder="in m/s^2"></td>
            </tr>
            <tr>
                <td><label for="time" class="input-label">Time, t</label></td>
                <td><input type="number" id="time" class="input-field" placeholder="in s"></td>
            </tr>
        </table>
    </div>


    <div id="calculate-button" style="display: none;">
        <button onclick="calculate()" class="btn-shadow">Calculate</button>
    </div>

    <div id="result"></div>
    <script src="script.js"></script>
</body>

</html>
